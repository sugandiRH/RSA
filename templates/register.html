<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Reset some default styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Center the container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9; /* Light gray background */
}

/* Card Styles */
.card {
    max-width: 400px;
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffcc; /* Light yellow background */
    padding: 20px;
}

.card-header {
    background-color: #ffdb58; /* Yellow header background */
    color: #fff;
    text-align: center;
    border: none;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card-body {
    padding: 20px 0;
}

/* Form Styles */
.form-label {
    font-weight: bold;
}

.form-control {
    border-radius: 5px;
    margin-bottom: 10px;
}

.text-center{
    text-align: center;
}
/* Button Styles */
.btn-primary {
    background-color: #ffdb58; /* Yellow button background */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
}

.btn-primary:hover {
    background-color: #ffd700; /* Darker yellow on hover */
}

/* Center text */
.center-text {
    text-align: center;
}

/* Error message style */
.error {
    color: #e74c3c; /* Red error text */
    font-size: 12px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Register</h1>
            </div>
            <div class="card-body">
                <form action="/register" method="post" enctype="multipart/form-data">
                    
                    <table>
                        <tr>
                            <div class="form-group">
                                <td><label for="email" class="form-label">Email:</label></td>
                                <td><input type="email" name="email" class="form-control" required></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <td><label for="password" class="form-label">Password:</label></td>
                                <td><input type="password" name="password" class="form-control" required></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <td><label for="jobRole" class="form-label">Job Role:</label></td>
                                <td><input type="text" name="jobRole" class="form-control" required></td>
                            </div>
                        </tr>
                    </table>

                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>
                <p class="center-text"><a href="{{url_for('login')}}">Back to login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
